name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting (flake8)
      run: |
        pip install flake8
        flake8 apps pss_backend --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 apps pss_backend --count --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Run tests with pytest
      env:
        DJANGO_SETTINGS_MODULE: pss_backend.test_settings
        SECRET_KEY: django-insecure-test-key-for-ci-testing-purposes-only-do-not-use-in-production-12345678
        DATABASE_URL: sqlite:///test.db
        FIELD_ENCRYPTION_KEY: Hg8lygq6UnHNsSOOxj1T7KvFqlI6xhxso5ERVVLXGBI=
      run: |
        pytest --verbose --cov --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Generate coverage badge
      run: |
        pip install coverage-badge
        coverage-badge -o coverage.svg -f
      continue-on-error: true

    - name: Test Summary
      run: |
        echo "âœ… All tests passed!"
        echo "ðŸ“Š Coverage report generated"
