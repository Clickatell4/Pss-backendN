[pytest]
# Django settings module for tests
DJANGO_SETTINGS_MODULE = pss_backend.test_settings

# Python files and directories to search for tests
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = apps

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (database required)
    slow: Slow tests (API calls, file I/O)
    security: Security-related tests
    popia: POPIA compliance tests
    smoke: Smoke tests (critical paths)

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov=pss_backend
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-branch
    --maxfail=5
    -ra
    --reuse-db

# Coverage settings
[coverage:run]
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    manage.py
    */wsgi.py
    */asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
